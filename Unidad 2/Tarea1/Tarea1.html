    <script>
      /*•Crea un programa en el que crees 5 variables numéricas (entero, decimal,  científico,

      (“Número entero” + entero);*/

      //variables
      var num1 = 1357;
      var num2 = 1357;
      var num3 = 135e7;
      var num4 = 01357;
      var num5 = 0x1357;

      //alertas + mensaje
      alert("El numero entero es: " + num1);
      alert("El numero decimal es: " + num2);
      alert("El numero cientifico es:  " + num3);
      alert("El numero octal es: " + num4);
      alert("El numero hexadecimal es:  " + num5);
