<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Actividad multiplos de 3</title>
    <script type="text/javascript">
      /*Ejecutar el código del archivo calificación.html y evaluar los valores obtenidos. 
¿Qué calificación obtenemos cuando la nota introducida es 5? Y ¿Cuándo es 9? ¿y 2?. 
Usar el archivo calificación.html subido al AulaVirtual.*/
      function verCalificacion(nota) {
        nota = parseInt(nota);
        switch (nota) {
          case nota < 5:
            console.log("Suspenso"); //da error porque no se puede poner <"numero"
          case 5: //da aprobado, notable, sobresaliente y valor erroneo porque no hay break
          case 6:
            console.log("Aprobado"); //da aprobado, notable, sobresaliente y valor erroneo porque no hay break
          case 7: //da suspenso, aprobado y valor error porque no hay break
          case 8:
            console.log("Notable"); //da notable
          case nota > 8:
            console.log("Sobresaliente"); // da valor erroneo porque no se puede poner >"numero"
          default:
            console.log("Valor erroneo");
        }
      }
    </script>
  </head>
  <body>
    <span> Ver resultado</span>
    <br />
    <input type="text" id="txtnota" value="5" />
    <br />
    <input
      type="button"
      onclick="verCalificacion(document.getElementById('txtnota').value);"
      value="Pulsar"
    />
  </body>
</html>
