<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 3a-Sebastian Bermudez Herrera</title>
  </head>
  <script>
    /*Crea un programa en el que muestres el resultado de varias operaciones mediante alert, 
    mostrando el  texto exacto de la operación realizada y su resultado.
    Las operaciones a realizar son:
    10 == 10
    10 === 10
    10 === 10.0
    “Laura” == “laura”
    “Laura” > “laura”
    “Laura” < “laura”
    “123” == 123
    “123” === 123
    parseInt(“123”) === 123
    Comenta el código indicando el nombre del ejercicio y tu nombre en la parte superior, 
    y las conclusiones  que sacas al realizar cada una de las operaciones.
    */

    //TAREA 3A - SEBASTIAN BERMUDEZ HERRERA

    // declaramos y damos valor
    let o1 = 10 == 10;
    let o2 = 10 === 10;
    let o3 = 10 === 10.0;
    let o4 = "Laura" == "laura";
    let o5 = "Laura" > "laura";
    let o6 = "Laura" < "laura";
    let o7 = "123" == 123;
    let o8 = "123" === 123;
    let o9 = parseInt("123") === 123;

    // Realizamos alert y comprobamos por pantalla si el resultado es cierto o no
    alert("10==10 es " + o1); //true
    alert("10===10 es " + o2); //true
    alert("10===10.0 es " + o3); //true
    alert("Laura == laura es " + o4); //false
    alert("Laura > laura es " + o5); //false
    alert("Laura < laura es " + o6); //true
    alert("'123'==123 es " + o7); //true
    alert("'123'===123 es " + o8); //false
    alert("parseInt('123')===123 es " + o9); //true
  </script>
  <body></body>
</html>
