<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Numero par o impar</title>
    <script type="text/javascript">
      /* Muestre a través de la consola si el número introducido en una caja de texto es par o impar.
      Usar el archivo parImpar.html (este archivo está incompleto).*/
      function verParImpar() {
        var num = document.getElementById("txtdato").value;

        if (num % 2 == 0) {
          console.log("El numero introducido es par");
        } else {
          console.log("El numero introducido es impar");
        }
      }
    </script>
  </head>

  <body>
    <span> Ver resultado</span>
    <br />
    <input type="text" id="txtdato" />
    <br />
    <input type="button" onclick="verParImpar();" value="Pulsar" />
  </body>
</html>
