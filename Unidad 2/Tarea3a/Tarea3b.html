<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 2b-Sebastian Bermudez Herrera</title>
  </head>
  <script>
    //TAREA 3B - SEBASTIAN BERMUDEZ HERRERA

    let o1 = null == undefined;
    let o2 = "NaN" == NaN;
    let o3 = 5 == NaN;
    let o4 = NaN == NaN;
    let o5 = NaN != NaN;
    let o6 = false == 0;
    let o7 = true == 1;
    let o8 = true == 2;
    let o9 = undefined == 0;
    let o10 = null == 0;
    let o11 = "5" == 5;

    // Realizamos alert y comprobamos por pantalla si el resultado es cierto o no
    alert("null == undefined es " + o1); //true
    alert("'NaN' == NaN es " + o2); //true
    alert("5 == NaN es " + o3); //true
    alert("NaN == NaN es " + o4); //false
    alert("NaN != NaN es " + o5); //false
    alert("false == 0 es " + o6); //true
    alert("true == 1 es " + o7); //true
    alert("true == 2 es " + o8); //false
    alert("undefined == 0 es " + o9); //true
    alert("null == 0 es " + o10); //true
    alert("'5' == 5 es " + o11); //true
  </script>
  <body></body>
</html>
