  <script>
    let nombre = prompt("Introduce tu nombre:");
    let edad = prompt("Introduce tu edad:") * 1;
    let diasVividos = edad * 365;

    if (edad >= 18) {
      alert(
        "Hola " +
          nombre +
          "\nEres mayor de edad y has vivido " +
          diasVividos +
          " dias"
      );
    } else {
      alert(
        "Hola " +
          nombre +
          "\nEres menos de edad y has vivido " +
          diasVividos +
          " dias"
      );
    }
  </script>
