  <script>
    var densidad = prompt("Qué densidad tiene el material elegido");

    if (densidad >= 1) {
      // Si densidad es mayor o igual a 1
      alert("Se hunde en el agua");
    } else {
      // Si es menor de 1 flotará en el agua
      alert("Flota en el agua"); // Flotará en el agua
    }
  </script>
