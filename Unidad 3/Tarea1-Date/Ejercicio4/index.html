    <!-- Crea un programa que muestre la hora actual en diferentes formatos, según el valor que introduzca

02:35 PM o 02:35:07 AM (hora con minutos y AM o PM según sea antes o después del medio
día) -->
    <h1>Formato 1</h1>
    <p>14:35:07 (hora detallada con minutos y segundos)</p>
    <h1>Formato 2</h1>
    <p>
      02:35 PM o 02:35:07 AM (hora con minutos y AM o PM según sea antes o
      después del medio día)
    </p>

    <h3>Selecciones un formato</h3>
    <select id="select_formato">
      <option>1</option>

    </select>
