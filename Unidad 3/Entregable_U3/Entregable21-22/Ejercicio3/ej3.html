<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <script defer src="ej3.js"></script>
  </head>
  <body>
    <!--Los datos de jugadores del Among Us online en España vienen en un formato extraño que 
  decidió la compañía. Se pretende crear un programa en JavaScript que obtenga los datos por 
  separado para procesarlo y posteriormente presentarlos de manera estructurada. Los datos se 
  presentan siguiente el siguiente formato:

nombre,apellido1,apellido2@provincia:domicilio:cod_postal@id_jugador
Donde nombre es el nombre del jugador, apellido1 su primer apellido y apellido2 el segundo. 
Y provincia, domicilio y cod_postal son datos que pueden ser opcionales, aunque los separadores 
correspondientes (es decir, los dos puntos :) sí que aparecen.

Elabora el código en JavaScript para obtener por separado el nombre,el nombre, y los apellidos 
(los dos juntos y en una única línea). Si los datos opcionales no aparecen, no deben presentarse. 
El id_jugador se compone siempre de un total de 9 cifras: 2 cifras iniciales que indican el área 
de cobertura, 4 cifras que representa la máquina asignada, y las 3 últimas que representa el ID 
de ese jugador dentro de la máquina. Se deberán presentar estas cifras por separado.

Cada uno de los elementos debe presentarse en un elemento (p o div, como quieras) de HTML.-->

    <div id="nombre"></div>
    <div id="apellidos"></div>
    <div id="provincia"></div>
    <div id="domicilio"></div>
    <div id="cp"></div>
    <div id="id_jugador"></div>
    <div id="cobertura"></div>
    <div id="maquina"></div>
    <div id="id"></div>
  </body>
</html>
