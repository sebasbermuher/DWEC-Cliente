  <script>
    /*Vamos a realizar un script que nos diga si un material flota o se hunde dependiendo de su 
    densidad medida en gr/cm3. El script, como ayuda al usuario, mostrará ejemplos de distintas 
    densidades y realizará la pregunta “Qué densidad tiene el material elegido”:
    Si la densidad es menor de 1 el material flotará, si es mayor se hundirá, mostrando las 
    siguientes alertas según sea el caso:
*/
    let densidad = prompt("Qué densidad tiene el material elegido");

    if (!isNaN(densidad) && densidad < 1) {
      alert("Flota en el agua");
    } else if (!isNaN(densidad)) {
      alert("Se hunde en el agua");
    } else {
      alert("La densidad introducida no es un numero");
    }
  </script>
