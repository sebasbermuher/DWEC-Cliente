  <script>
    /*El script nos pedirá el radio y la altura de un cilindro y mostrará su volumen.
La fórmula es:  .V=PI * r * r * h
(Puedes usar el valor 3.14 para la constante PI )*/
    let radio =
      prompt("Introduce el radio de la circunferencia de la base:") * 1;
    let altura = prompt("Introduce la altura:") * 1;

    let volumen = 3.14 * radio * radio * altura;
    alert("El volumen es: " + volumen + " cm3");
  </script>
