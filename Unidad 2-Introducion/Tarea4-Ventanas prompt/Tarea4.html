  <script>
    /*Vamos a realizar un script que nos pregunte el nombre y la edad. Nos responderá con un 
    saludo y nos dirá si somos menores o mayores de edad y los días que hemos vivido.
    El script, en primer lugar nos hará dos preguntas
    Observa que la respuesta se muestra en dos filas diferentes, en la primera está el nombre 
    y en la siguiente el resto.*/

    let nombre = prompt("Introduce tu nombre:");
    let edad = prompt("Introduce tu edad:") * 1;
    let diasVividos = edad * 365;

    if (edad >= 18) {
      alert(
        "Hola " +
          nombre +
          "\nEres mayor de edad y has vivido " +
          diasVividos +
          " dias"
      );
    } else {
      alert(
        "Hola " +
          nombre +
          "\nEres menos de edad y has vivido " +
          diasVividos +
          " dias"
      );
    }
  </script>
